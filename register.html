<html lang="en">

<head>

    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <h1>Travel</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="travel.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="places.html">Places</a></li>
                <li><a href="discount.html">Discounts</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="booking.html">Booking</a></li>
            </ul>
        </div>
        <div class="signup">
            <a href="sign-up.html">Sign Up</a>
        </div>
    </div>


    <div class="form-box">
        <div class="btn-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Login</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <!-- for login  -->
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required> <br>
            <input type="password" class="input-field" placeholder="Enter Password" required> <br>
            <input type="checkbox" class="check-box"><span>Remember Password</span> <br>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <!-- for Register  -->
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Enter your name" required> <br>
            <input type="text" class="input-field" placeholder="Email Address" required> <br>
            <input type="text" class="input-field" placeholder="Enter Password" required> <br>
            <input type="checkbox" class="check-box"><span>I agree all the terms and conditions</span> <br>
            <button type="submit" class="submit-btn">Register</button>
        </form>



    </div>
</body>
<script src="script.js"></script>
